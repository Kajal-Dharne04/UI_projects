<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function calAdd()
        {
            var first=parseInt(document.getElementById("f").value);
            var second=parseInt(document.getElementById("s").value);
            var result=first+second;
            document.getElementById("t").value=""+result;
        }

    </script>
</head>
<body>
    <input type="text" name="first" value="" id="f"><br><br>
    <input type="text" name="second" value="" id="s"><br><br>
    <input type="text" name="third" value="" id="t"><br><br>
    <input type="button" name="btn" value="Submit" onclick="calAdd()">
    
</body>
</html>
