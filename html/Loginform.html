<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Loginform.css">
</head>
<body>
<div class="box">
    <div class="p1">
    </div>
    <div class="p2">
    </div>
    <div class="main-content">
        <div class="form">
            <div class="login">
                <div class="heading">
                    <h1>Welcome back</h1>
                    <h4>Enter the information you entered while registering</h4>
                   </div> 
                   <label for="mail" id="mail" > Email</label>
                   <input type="email" id="mail" placeholder="Enter Email">
                   <label for="pass" > Password</label>
                   <input type="password" id="pass" placeholder="Enter Password">
                   <div class="check"><input type="checkbox" id="infom">
                    <h5>Remember me</h5>
                   <a href="">Forgot Password?</a>

                   </div>
                   <div class="btn1"><button>LOGIN</button></div>
                     <div class="end"> __________________ or __________________</div>
                   <div class="btn2"><button>Sign in with Google</button></div>
                   <div class="signup"><span>Don't have an account?</span> <a href="">Sign up for free</a></div>
        

            </div>
           

        </div>
        <div class="info">
            <div class="text">
               <div class="infi"><img src="../images/infinity4.png">   
            </div> 
            <div class="content1"><h1> Digital Platform for Infinity Learning</h1></div>
            </div>

        </div>
    </div>

</div>
    
</body>
</html>
